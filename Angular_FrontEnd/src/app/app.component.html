<h1>
Welcome to {{ title }}!
</h1>

<div id="chat_area" #chat_area>
 
  <ng-scrollbar #NgScrollbar id="NgScrollbar" > 
      <ul id="messages" >
         
          <li *ngFor="let message of messages" #messageslist >
            <div class="message" [ngClass]="{'from':message.sendBy === 'bot', 'to': message.sendBy === 'user'}">{{message.content}} </div>
          </li>
            <!-- <ngx-json-viewer *ngIf="weather" [json]="weather" [expanded]="false"></ngx-json-viewer> -->
         <div class="button_holder">
           <button class="btn btn-success options" (click)="selectInput(l)" *ngFor="let l of row" >{{l}}</button>
         </div>
          <div class="button_holder">
            <button class="btn btn-success options" (click)="selectCity(city)" *ngFor="let city of city" >{{city}}</button>
          </div>
          
      </ul> 
    </ng-scrollbar>

  
</div>

<form>
    <ngb-alert *ngIf="dismissable" type="custom" [dismissible]="true" >
        message can't be blank.
      </ngb-alert>
  <input type="text" id="msg" [(ngModel)]="message" name="message" autocomplete="off" [disabled]="isDesabled" >
  
  <button  (click)="sendInput()">send</button>

</form>
</div>
